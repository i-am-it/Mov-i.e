<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Mov-i.e.</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" >
		<div class="row" id="header">
			<div class="col">
				<a href="index.html" style="text-decoration:none"><span id="head" class="">Mov-<span id="span-head">i.e.</span></span></a>
			</div>
		</div>
		<div class="collapse show" id="search">
			<div class="row" id="searchrow">
				<div class="col" id="searchpan">
					<span>Search your Movie by-</span>
					<span>
						<form>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							  <label class="form-check-label" for="inlineRadio1">IMDB Id</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							  <label class="form-check-label" for="inlineRadio2">Movie Title</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
							  <label class="form-check-label" for="inlineRadio3">Year</label>
							</div>
							<div class="form-group row">
							    <label for="inputId" class="col-sm-2 col-form-label">ID</label>
							    <div class="col-sm-10">
							      <input type="text"  class="form-control" id="inputId" placeholder="ID">
							    </div>
							 </div>
							 <div class="form-group row">
							    <label for="inputTitle" class="col-sm-2 col-form-label">Movie Title</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
							    </div>
						  	</div>
						  	<div class="form-group row">
							    <label for="inputYear" class="col-sm-2 col-form-label">Year</label>
							    <div class="col-sm-10">
							      <input type="text"  class="form-control" id="inputYear" placeholder="Year">
							    </div>
							 </div>
							<button type="submit" class="btn btn-primary">Search</button>
							<h6 id="errMsg"></h6>
						</form>
					</span>
				</div>
			</div>
		</div>
		<div class="collapse show" id="movies">
			<div class="row movies">
				<div class="col">
					<div class="showData" style="display: flex;flex-wrap: wrap;justify-content: space-around;">
					</div>
				</div>
			</div>
		</div>
		<div class="collapse" id="movie">
			<div class="row">
				<div class="col"><button type="button" class="btn btn-info back">Search another Movie</button></div>
			</div>
			<div class="row">
				<div class = "col-12 col-md-6">
					<h1 id="title"></h1>
					<img id="moviePic"  onerror=this.src="images/noPoster.png">
					<p id="plot"></p>
				</div>
				<div class="col-12 col-md-6" id="movieD">
					
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="myModal" tabindex="-1" role="dialog">
		      <div id="target"></div>
	</div>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script src="loading-overlay.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
